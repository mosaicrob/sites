<svg width="288" height="84" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background shield/badge -->
  <path d="M 15 20 L 15 45 Q 15 52 22 52 L 33 52 Q 40 52 40 45 L 40 20 Q 40 13 33 13 L 22 13 Q 15 13 15 20 Z"
        fill="url(#blueGrad)" opacity="0.2" stroke="url(#blueGrad)" stroke-width="1.5"/>

  <!-- Upward trending line chart -->
  <g transform="translate(18, 25)">
    <polyline points="0,18 6,15 12,10 18,8"
              stroke="url(#blueGrad)"
              stroke-width="2.5"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"/>

    <!-- Data points -->
    <circle cx="0" cy="18" r="2.5" fill="#4a90e2"/>
    <circle cx="6" cy="15" r="2.5" fill="#4a90e2"/>
    <circle cx="12" cy="10" r="2.5" fill="#5ba2f0"/>
    <circle cx="18" cy="8" r="3" fill="url(#orangeGrad)"/>

    <!-- Rising arrow accent -->
    <path d="M 16 10 L 20 6 L 20 10 L 16 10 Z" fill="url(#orangeGrad)"/>
  </g>

  <!-- SOVRUN text with modern styling -->
  <text x="52" y="42"
        font-family="'Aptos', 'Calibri', 'Segoe UI', sans-serif"
        font-size="32"
        font-weight="700"
        fill="#e2e8f0"
        letter-spacing="2">
    SOVRUN
  </text>

  <!-- Subtle underline accent -->
  <line x1="52" y1="48" x2="195" y2="48"
        stroke="url(#orangeGrad)"
        stroke-width="2"
        opacity="0.6"/>

  <!-- Tagline -->
  <text x="54" y="60"
        font-family="'Aptos', 'Calibri', sans-serif"
        font-size="9"
        fill="#94a3b8"
        letter-spacing="2.5">
    RISK-FIRST INVESTING
  </text>
</svg>
