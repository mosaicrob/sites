<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Rising chart/arrow representing growth and analytics -->
  <g transform="translate(10, 15)">
    <!-- Chart bars -->
    <rect x="0" y="20" width="4" height="10" fill="#4a90e2" rx="2"/>
    <rect x="6" y="15" width="4" height="15" fill="#4a90e2" rx="2"/>
    <rect x="12" y="10" width="4" height="20" fill="#4a90e2" rx="2"/>
    <rect x="18" y="5" width="4" height="25" fill="url(#blueGradient)" rx="2"/>

    <!-- Orange accent arrow -->
    <path d="M 20 8 L 28 2 L 26 10 Z" fill="#ff8c42" opacity="0.9"/>
  </g>

  <!-- SOVRUN text -->
  <text x="50" y="38" font-family="Aptos, Calibri, Arial, sans-serif" font-size="28" font-weight="700" fill="url(#blueGradient)" letter-spacing="1">SOVRUN</text>

  <!-- Tagline -->
  <text x="52" y="50" font-family="Aptos, Calibri, Arial, sans-serif" font-size="8" fill="#6b7280" letter-spacing="1.5">RISK-FIRST INVESTING</text>
</svg>
