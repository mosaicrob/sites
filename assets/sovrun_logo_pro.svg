<svg width="360" height="105" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5ba2f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon background circle with gradient -->
  <circle cx="30" cy="52" r="24" fill="url(#primaryGrad)" opacity="0.15"/>

  <!-- Stylized S symbol - represents both SOVRUN and growth -->
  <path d="M 20 45 Q 25 40 30 42 Q 35 44 35 48 Q 35 52 30 54 Q 25 56 25 60 Q 25 64 30 66 Q 35 68 40 65"
        stroke="url(#primaryGrad)"
        stroke-width="3.5"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.9"/>

  <!-- Upward growth arrow integrated with S -->
  <path d="M 38 45 L 42 40 L 42 45 Z" fill="url(#accentGrad)" opacity="0.95"/>
  <line x1="42" y1="45" x2="42" y2="62" stroke="url(#accentGrad)" stroke-width="2.5" opacity="0.8"/>

  <!-- Data points representing portfolio analytics -->
  <circle cx="18" cy="58" r="2" fill="#5ba2f0" opacity="0.7"/>
  <circle cx="24" cy="54" r="2" fill="#5ba2f0" opacity="0.8"/>
  <circle cx="30" cy="50" r="2.5" fill="#4a90e2" opacity="0.9"/>
  <circle cx="36" cy="47" r="2.5" fill="#4a90e2"/>
  <circle cx="42" cy="43" r="3" fill="url(#accentGrad)"/>

  <!-- Connecting line through data points -->
  <polyline points="18,58 24,54 30,50 36,47 42,43"
            stroke="url(#primaryGrad)"
            stroke-width="1.5"
            fill="none"
            opacity="0.4"
            stroke-linecap="round"/>

  <!-- SOVRUN text with professional styling -->
  <text x="65" y="58"
        font-family="'Aptos', 'Calibri', 'Helvetica Neue', sans-serif"
        font-size="38"
        font-weight="700"
        fill="url(#primaryGrad)"
        letter-spacing="3">
    SOVRUN
  </text>

  <!-- Accent underline with gradient -->
  <line x1="65" y1="65" x2="290" y2="65"
        stroke="url(#accentGrad)"
        stroke-width="2.5"
        opacity="0.7"
        stroke-linecap="round"/>

  <!-- Tagline with refined typography -->
  <text x="67" y="80"
        font-family="'Aptos', 'Calibri', sans-serif"
        font-size="10"
        font-weight="400"
        fill="#5ba2f0"
        letter-spacing="3.5"
        opacity="0.9">
    RISK-FIRST INVESTING
  </text>

  <!-- Subtle dot accent -->
  <circle cx="290" cy="80" r="2" fill="url(#accentGrad)" opacity="0.8"/>
</svg>
